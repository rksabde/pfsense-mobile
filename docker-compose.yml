version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pfsense-manager-backend
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - PFSENSE_URL=${PFSENSE_URL}
      - PFSENSE_API_KEY=${PFSENSE_API_KEY}
      - PFSENSE_API_SECRET=${PFSENSE_API_SECRET}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - BLOCKED_ALIAS_NAME=${BLOCKED_ALIAS_NAME:-BLOCKED}
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - pfsense-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pfsense-manager-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - pfsense-net

networks:
  pfsense-net:
    driver: bridge
