version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pfsense-manager-backend
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - PFSENSE_URL=${PFSENSE_URL}
      - PFSENSE_USERNAME=${PFSENSE_USERNAME}
      - PFSENSE_PASSWORD=${PFSENSE_PASSWORD}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - BLOCKED_ALIAS_NAME=${BLOCKED_ALIAS_NAME:-BLOCKED}
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pfsense-manager-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
